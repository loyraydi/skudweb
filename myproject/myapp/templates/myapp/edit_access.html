{% extends 'myapp/base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h2 class="mb-0">Настройка доступа для {{ user.user_name }}</h2>
                </div>

                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Выбор дней недели -->
                        <div class="mb-4">
                            <label class="form-label fw-semibold">Выберите дни недели:</label>
                            <div class="d-flex flex-wrap gap-2">
                                {% for day, label in days_choices.items %}
                                <input type="checkbox" class="btn-check" id="btncheck{{ forloop.counter }}"
                                       name="days" value="{{ day }}" autocomplete="off"
                                       {% if day in selected_days %}checked{% endif %}>
                                <label class="btn btn-outline-primary" for="btncheck{{ forloop.counter }}">
                                    {{ label }}
                                </label>
                                {% endfor %}
                            </div>
                        </div>

                        <!-- Время доступа -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-semibold" for="start_time">Начало доступа:</label>
                                <input type="time" id="start_time" name="start_time" value="{{ start_time }}" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label fw-semibold" for="end_time">Конец доступа:</label>
                                <input type="time" id="end_time" name="end_time" value="{{ end_time }}" class="form-control" required>
                            </div>
                        </div>

                        <!-- Кнопки управления -->
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary w-100 me-2">Сохранить</button>
                            <a class="btn btn-secondary w-100" href="{% url 'user_about' user.pk %}">Назад</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
