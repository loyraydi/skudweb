{% load static %} <!-- Добавляем эту строку -->

<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сисетма учета пользователей{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <link rel="icon" href="{% static 'img/fav.svg' %}"/>
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <header>
            <button class="btn btn-outline position-fixed top-0 start-0 m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" >
              <i class="bi bi-list fs-3"></i> <!-- Иконка "бургер" -->
            </button>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="home" href="{% url 'user_list' %}">
                <img src="{% static 'img/icones.svg' %}" alt="Домой" style="width: 200px; height: 93px;">
            </a>

        </nav>
        </header>
    </div>
    <div class="content">
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
<div class="container">
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <img class="bi" width="42" height="24" src="{% static 'img/fav.svg' %}"></img>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2025 ver 1.1</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="nav-item"><a href="https://t.me/aohameow" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
  </footer>
</div>
</html>
