{% extends 'myapp/base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Удалить устройство "{{ device.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'device_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
