{% load custom_filters %}
{% load static %}


<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Вход{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'img/fav.svg' %}"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }


        .bg-image {
            position: relative;
            background-image: url('https://sun9-29.userapi.com/impg/dfAF0zjPgoGtrcLCsv3tiNDQy_N8pxD3X4rjFA/wlFFIaKSD3Q.jpg?size=1800x1800&quality=95&sign=980260a1f097ae703604b19f39d36b14&type=album'); /* Your image URL */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
        }


        .bg-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: inherit;
            background-size: inherit;
            background-position: inherit;
            filter: blur(8px);
            z-index: -1;
        }

        /* Card and form styles */
        .card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            z-index: 1;
        }

        .card-header h4 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert-danger {
            background: rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="card">
            <div class="card-header text-center">
                <h4>Велcum!</h4>
                <p>Разработано гениями!</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    {% if form.non_field_errors %}
                        <div class="alert alert-danger">
                            {{ form.non_field_errors }}
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                        {{ form.username|add_class:"form-control" }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}">Пароль</label>
                        {{ form.password|add_class:"form-control" }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
